@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>

        <title>Reactive Stock News Dashboard</title>
        <link rel='stylesheet' href='@routes.Assets.at("lib/bootstrap/css/bootstrap.min.css")'>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link href='@routes.Assets.at("css/bootstrap.min.css")' rel="stylesheet">
        <link href='@routes.Assets.at("font-awesome/css/font-awesome.css")' rel="stylesheet">
        <!-- Toastr style -->
        <link href='@routes.Assets.at("css/plugins/toastr/toastr.min.css")' rel="stylesheet">
        <!-- Gritter -->
        <link href='@routes.Assets.at("js/plugins/gritter/jquery.gritter.css")' rel="stylesheet">
        <link href='@routes.Assets.at("css/animate.css")' rel="stylesheet">
        <link href='@routes.Assets.at("css/style.css")' rel="stylesheet">

        <!-- stocks scripts -->
        <script type='text/javascript' src='@routes.Assets.at("lib/jquery/jquery.min.js")'></script>
        <script type='text/javascript' src='@routes.Assets.at("lib/flot/jquery.flot.js")'></script>
        <script type='text/javascript' src='@routes.Assets.at("javascripts/index.js")'></script>




    </head>

    <body>
        @content
    </body>





    <!-- Mainly scripts -->
    <script src='@routes.Assets.at("js/jquery-2.1.1.js")'></script>
    <script src='@routes.Assets.at("js/bootstrap.min.js")'></script>
    <script src='@routes.Assets.at("js/plugins/metisMenu/jquery.metisMenu.js")'></script>
    <script src='@routes.Assets.at("js/plugins/slimscroll/jquery.slimscroll.min.js")'></script>

    <!-- Flot -->
    <script src='@routes.Assets.at("js/plugins/flot/jquery.flot.js")'></script>
    <script src='@routes.Assets.at("js/plugins/flot/jquery.flot.tooltip.min.js")'></script>
    <script src='@routes.Assets.at("js/plugins/flot/jquery.flot.spline.js")'></script>
    <script src='@routes.Assets.at("js/plugins/flot/jquery.flot.resize.js")'></script>
    <script src='@routes.Assets.at("js/plugins/flot/jquery.flot.pie.js")'></script>

    <!-- Peity -->
    <script src='@routes.Assets.at("js/plugins/peity/jquery.peity.min.js")'></script>
    <script src='@routes.Assets.at("js/demo/peity-demo.js")'></script>

    <!-- Custom and plugin javascript -->
    <script src='@routes.Assets.at("js/inspinia.js")'></script>
    <script src='@routes.Assets.at("js/plugins/pace/pace.min.js")'></script>

    <!-- jQuery UI -->
    <script src='@routes.Assets.at("js/plugins/jquery-ui/jquery-ui.min.js")'></script>

    <!-- GITTER -->
    <script src='@routes.Assets.at("js/plugins/gritter/jquery.gritter.min.js")'></script>

    <!-- Sparkline -->
    <script src='@routes.Assets.at("js/plugins/sparkline/jquery.sparkline.min.js")'></script>

    <!-- Sparkline demo data  -->
    <script src='@routes.Assets.at("js/demo/sparkline-demo.js")'></script>

    <!-- ChartJS-->
    <script src='@routes.Assets.at("js/plugins/chartJs/Chart.min.js")'></script>

    <!-- Toastr -->
    <script src='@routes.Assets.at("js/plugins/toastr/toastr.min.js")'></script>

    <script>
        $(document).ready(function() {
            setTimeout(function() {
                toastr.options = {
                    closeButton: true,
                    progressBar: true,
                    showMethod: 'slideDown',
                    timeOut: 4000
                };
                toastr.success('Reactive stream api', 'Scala Akka Play Frameword');

            }, 1300);


            var data1 = [
                [0,4],[1,8],[2,5],[3,10],[4,4],[5,16],[6,5],[7,11],[8,6],[9,11],[10,30],[11,10],[12,13],[13,4],[14,3],[15,3],[16,6]
            ];
            var data2 = [
                [0,1],[1,0],[2,2],[3,0],[4,1],[5,3],[6,1],[7,5],[8,2],[9,3],[10,2],[11,1],[12,0],[13,2],[14,8],[15,0],[16,0]
            ];
            $("#flot-dashboard-chart").length && $.plot($("#flot-dashboard-chart"), [
                data1, data2
            ],
                    {
                        series: {
                            lines: {
                                show: false,
                                fill: true
                            },
                            splines: {
                                show: true,
                                tension: 0.4,
                                lineWidth: 1,
                                fill: 0.4
                            },
                            points: {
                                radius: 0,
                                show: true
                            },
                            shadowSize: 2
                        },
                        grid: {
                            hoverable: true,
                            clickable: true,
                            tickColor: "#d5d5d5",
                            borderWidth: 1,
                            color: '#d5d5d5'
                        },
                        colors: ["#1ab394", "#1C84C6"],
                        xaxis:{
                        },
                        yaxis: {
                            ticks: 4
                        },
                        tooltip: false
                    }
            );

            var doughnutData = [
                {
                    value: 300,
                    color: "#a3e1d4",
                    highlight: "#1ab394",
                    label: "App"
                },
                {
                    value: 50,
                    color: "#dedede",
                    highlight: "#1ab394",
                    label: "Software"
                },
                {
                    value: 100,
                    color: "#A4CEE8",
                    highlight: "#1ab394",
                    label: "Laptop"
                }
            ];

            var doughnutOptions = {
                segmentShowStroke: true,
                segmentStrokeColor: "#fff",
                segmentStrokeWidth: 2,
                percentageInnerCutout: 45, // This is 0 for Pie charts
                animationSteps: 100,
                animationEasing: "easeOutBounce",
                animateRotate: true,
                animateScale: false
            };

            var ctx = document.getElementById("doughnutChart").getContext("2d");
            var DoughnutChart = new Chart(ctx).Doughnut(doughnutData, doughnutOptions);

            var polarData = [
                {
                    value: 300,
                    color: "#a3e1d4",
                    highlight: "#1ab394",
                    label: "App"
                },
                {
                    value: 140,
                    color: "#dedede",
                    highlight: "#1ab394",
                    label: "Software"
                },
                {
                    value: 200,
                    color: "#A4CEE8",
                    highlight: "#1ab394",
                    label: "Laptop"
                }
            ];

            var polarOptions = {
                scaleShowLabelBackdrop: true,
                scaleBackdropColor: "rgba(255,255,255,0.75)",
                scaleBeginAtZero: true,
                scaleBackdropPaddingY: 1,
                scaleBackdropPaddingX: 1,
                scaleShowLine: true,
                segmentShowStroke: true,
                segmentStrokeColor: "#fff",
                segmentStrokeWidth: 2,
                animationSteps: 100,
                animationEasing: "easeOutBounce",
                animateRotate: true,
                animateScale: false
            };
            var ctx = document.getElementById("polarChart").getContext("2d");
            var Polarchart = new Chart(ctx).PolarArea(polarData, polarOptions);

        });
    </script>


</html>
